{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка изображения</title>
    <style>
        :root {
            --primary-color: #e63946;
            --secondary-color: #1d3557;
            --background-dark: #0d1b2a;
            --background-light: #f8f9fa;
            --text-light: #f1faee;
            --text-dark: #212529;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background-dark), var(--secondary-color));
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--text-light);
            padding: 20px 0;
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 3px;
        }

        .upload-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .upload-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            transform: translateY(0);
            position: relative;
            overflow: hidden;
        }

        .upload-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .upload-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--primary-color);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary-color);
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background-color: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(230, 57, 70, 0.2);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            font-size: 100px;
            opacity: 0;
            right: 0;
            top: 0;
            cursor: pointer;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background-color: #f8f9fa;
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .file-input-label:hover {
            border-color: var(--primary-color);
            background-color: #fff;
        }

        .file-input-text {
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 10px;
        }

        .file-input-button {
            background: var(--primary-color);
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .file-input-label:hover .file-input-button {
            background: (237, 189, 94);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-color), 237, 189, 94);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(237, 189, 94);
        }

        .submit-btn:hover {
            background: linear-gradient(237, 189, 94);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgb(230, 189, 108);
        } 

        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            text-align: center;
        }

        .back-link:hover {
            color: var(--primary-color);
            transform: translateX(-3px);
        }

        .back-link i {
            margin-right: 5px;
        }

        .error-message {
            text-align: center;
            color: var(--text-light);
            margin: 30px 0;
            font-size: 1.1rem;
        }

        .error-link {
            display: inline-block;
            margin-top: 15px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .error-link:hover {
            text-decoration: underline;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .upload-card {
            animation: fadeIn 0.6s ease forwards;
        }

        /* Адаптивность */
        @media (max-width: 576px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .upload-card {
                padding: 20px;
            }
            
            .form-control {
                padding: 10px 12px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    {% if user.is_authenticated and user.username == "root" %}
    <div class="upload-container">
        <h1>Загрузить изображение</h1>
        
        <div class="upload-card">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_title">Название</label>
                    <input type="text" name="title" class="form-control" id="id_title" required>
                </div>
                
                <div class="form-group">
                    <label for="id_description">Описание</label>
                    <textarea name="description" class="form-control" id="id_description"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Изображение</label>
                    <div class="file-input-wrapper">
                        <label class="file-input-label">
                            <span class="file-input-text">Выберите файл...</span>
                            <span class="file-input-button">Обзор</span>
                            <input type="file" name="image" required id="id_image">
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Загрузить</button>
            </form>
        </div>
        
        <a href="{% url 'gallery' %}" class="back-link">
            <i class="fas fa-arrow-left"></i> Назад к галерее
        </a>
    </div>
    {% else %}
    <div class="error-message">
        <p>У вас нет прав для загрузки изображений.</p>
        <a href="{% url 'gallery' %}" class="error-link">Вернуться в галерею</a>
    </div>
    {% endif %}

    <script>
        // Обновление текста при выборе файла
        document.getElementById('id_image').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'Выберите файл...';
            document.querySelector('.file-input-text').textContent = fileName;
        });

        // Плавное появление формы
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.upload-card').style.opacity = '1';
        });
    </script>
</body>
</html>
